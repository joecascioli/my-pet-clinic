<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Home</title>
</head>
<body>
    <h1>Vets Home</h1>
    <hr>
    <h2>List of Vets</h2>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">0</td>
            <td th:text="${vet.firstName}">John</td>
            <td th:text="${vet.lastName}">Doe</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
